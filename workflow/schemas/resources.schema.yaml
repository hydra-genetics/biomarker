$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      mem_mb:
        type: integer
        description: default memory in MB used for a rule
      mem_per_cpu:
        type: integer
        description: default memory in MB used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluster for a rule
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule

  hrd:
    type: object
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  msisensor_pro:
    type: object
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  optitype:
    type: object
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster

  scarhrd:
    type: object
    properties:
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time
      mem_mb:
        type: integer
        description: memory used
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on the cluster

  tmb:
    type: object
    properties:
      mem_mb:
        type: integer
        description: memory used
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  required:
    - default_resources
