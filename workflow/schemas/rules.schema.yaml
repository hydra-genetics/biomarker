$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake rule input and output files description file
type: object
properties:
  cnvkit2scarhrd:
    type: object
    description: input and output parameters for cnvkit2scarhrd
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          seg:
            type: string
            description: Original cnvkit segmentation file
      output:
        type: object
        description: list of outputs
        properties:
          seg:
            type: string
            description: Modified cnvkit segmentation file used by scarhrd

  finaletoolkit_end_motifs:
    type: object
    description: input and output parameters for finaletoolkit_end_motifs
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          bam:
            type: string
            description: Bam file
          bai:
            type: string
            description: Bam index file
          reference:
            type: string
            description: reference genome 2bit fasta file
      output:
        type: object
        description: list of outputs
        properties:
          end_motifs:
            type: string
            description: End motif frequencies in plasma sample

  finaletoolkit_frag_length_bins:
    type: object
    description: input and output parameters for finaletoolkit_frag_length_bins
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          bam:
            type: string
            description: Bam file
          bai:
            type: string
            description: Bam index file
      output:
        type: object
        description: list of outputs
        properties:
          frag_len_bins:
            type: string
            description: histogram data with fragment length fraction for each bin (default bin size 1)

  finaletoolkit_mds:
    type: object
    description: input and output parameters for finaletoolkit_mds
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          end_motifs:
            type: string
            description: End motif frequencies in plasma sample generated by rule finaletoolkit_end_motifs
      output:
        type: object
        description: list of outputs
        properties:
          mds:
            type: string
            description: Motif diversity score (MDS) for a plasma sample

  fix_scarhrd_output:
    type: object
    description: input and output parameters for fix_scarhrd_output
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          hrd:
            type: string
            description: Original scarhrd output file
      output:
        type: object
        description: list of outputs
        properties:
          hrd:
            type: string
            description: Modified scarhrd output file with corrected column order

  msisensor_pro:
    type: object
    description: input and output parameters for msisensor_pro
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          bam:
            type: string
            description: Bam file
          bai:
            type: string
            description: Bam index file
          PoN:
            type: string
            description: Filtered panel of normal created by msisensor_pro based on MSI-negative samples
      output:
        type: object
        description: list of outputs
        properties:
          msi_score:
            type: string
            description: Text file with the MSI score in % sites with instability
          msi_all:
            type: string
            description: All detected microsatelites
          msi_dis:
            type: string
            description: Discarded microsatelites
          msi_unstable:
            type: string
            description: All MSI sites

  msisensor_pro_filter_sites:
    type: object
    description: input and output parameters for msisensor_pro_filter_sites
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          PoN:
            type: string
            description: Panel of normal created by msisensor_pro based on MSI-negative samples
      output:
        type: object
        description: list of outputs
        properties:
          PoN:
            type: string
            description: Filtered panel of normal, were the filtering is based on sites in the msi bedfile

  scarhrd:
    type: object
    description: input and output parameters for cnvkit2scarhrd
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          seg_cnvkit:
            type: string
            description: Modified cnvkit segmentation file from fix_scarhrd_output
      output:
        type: object
        description: list of outputs
        properties:
          hrd:
            type: string
            description: Text file reporting the HRD score

  tmb:
    type: object
    description: input and output parameters for cnvkit2scarhrd
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          vcf:
            type: string
            description: Vep annotated vcf file
      output:
        type: object
        description: list of outputs
        properties:
          tmb:
            type: string
            description: Text file with TMB score
